<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>รายชื่อผู้ตัดสินสมาคม • TTAT Umpire Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- ฟอนต์ -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- PapaParse สำหรับอ่าน CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root{
      --bg:#0c2a46;
      --panel:#0f3656;
      --panel-2:#0d2f4b;
      --line:#1e4464;
      --text:#eaf3ff;
      --muted:#9fb7d3;
      --accent:#21a2ff;
      --accent-2:#0f8ae0;
      --danger:#ffcc66;
      --success:#7bd389;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--text);
      font-family:'Kanit',system-ui,Arial;
    }
    a{color:var(--accent);text-decoration:none}
    .container{
      max-width:1200px;
      margin-inline:auto;
      padding:20px 20px 32px;
    }
    .topbar{
      display:flex;
      flex-wrap:wrap;
      align-items:flex-end;
      gap:10px;
      margin-bottom:8px;
    }
    .title{
      font-size:26px;
      font-weight:600;
      letter-spacing:.2px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:5px 11px;
      border-radius:999px;
      background:var(--panel);
      border:1px solid var(--line);
      font-size:12px;
      color:var(--muted);
    }
    .muted{color:var(--muted);font-size:13px}
    .filters{
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:10px;
      padding:12px;
      margin:14px 0 10px;
      display:grid;
      gap:8px;
      grid-template-columns: minmax(180px,2.2fr) repeat(4, minmax(110px,1fr));
    }
    .filters input,
    .filters select{
      width:100%;
      padding:9px 11px;
      border-radius:8px;
      border:1px solid var(--line);
      background:var(--panel-2);
      color:var(--text);
      font-size:13px;
      outline:none;
    }
    .filters input::placeholder{color:var(--muted)}
    .filters select option{background:#082035;color:var(--text);}
    .count{
      margin:4px 2px 12px;
      font-size:13px;
      color:var(--muted);
    }
    table{
      width:100%;
      border-collapse:collapse;
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:12px;
      overflow:hidden;
    }
    thead th{
      background:#0c3d63;
      color:var(--text);
      font-weight:600;
      padding:10px 10px;
      font-size:13px;
      border-bottom:1px solid var(--line);
      user-select:none;
      position:relative;
      cursor:pointer;
      text-align:left;
    }
    thead th .sort{
      font-size:10px;
      color:var(--muted);
      position:absolute;
      right:8px;
      top:50%;
      transform:translateY(-50%);
    }
    tbody td{
      padding:9px 10px;
      border-bottom:1px solid var(--line);
      font-size:13px;
    }
    tbody tr:hover{
      background:rgba(255,255,255,.04);
    }
    .tag{
      display:inline-flex;
      align-items:center;
      padding:2px 8px;
      border-radius:999px;
      font-size:11px;
      border:1px solid var(--line);
      color:var(--text);
      background:var(--panel-2);
    }
    .tag.green{
      border-color:#2b7f57;
      background:#1d583d;
      color:#d5ffe7;
    }
    .tag.yellow{
      border-color:#8a6d1f;
      background:#5a4714;
      color:#fff0bf;
    }
    .footer{
      margin-top:20px;
      font-size:12px;
      color:var(--muted);
      text-align:right;
    }
    @media (max-width:1000px){
      .filters{
        grid-template-columns:1.7fr 1fr 1fr;
      }
    }
    @media (max-width:720px){
      .filters{
        grid-template-columns:1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="topbar">
      <div class="title">รายชื่อผู้ตัดสินสมาคม • TTAT Umpire Directory</div>
      <div class="pill">ค้นหาชื่อ / กรองตามระดับ / สถานะ / ประเทศ</div>
      <div class="pill">ข้อมูลอัปเดตจาก Umpire_Status_Updates.csv</div>
      <div class="muted" id="last-updated"></div>
    </div>

    <!-- Filters -->
    <div class="filters">
      <input id="q" type="text" placeholder="ค้นหาชื่อ (พิมพ์บางส่วนได้ เช่น CHAI, สมชาย)..." />
      <select id="role">
        <option value="">บทบาท: ทั้งหมด</option>
        <option value="Umpire">Umpire</option>
      </select>
      <select id="status">
        <option value="">สถานะ: ทั้งหมด</option>
        <option>Active</option>
        <option>Inactive</option>
        <option>Suspended</option>
      </select>
      <select id="level">
        <option value="">ระดับ: ทั้งหมด</option>
      </select>
      <select id="country">
        <option value="">ประเทศ: ทั้งหมด</option>
      </select>
    </div>

    <div class="count" id="count">กำลังโหลดข้อมูล…</div>

    <!-- Table -->
    <table id="tbl">
      <thead>
        <tr>
          <th data-key="name">ชื่อ <span class="sort"></span></th>
          <th data-key="country">ประเทศ <span class="sort"></span></th>
          <th data-key="level">ระดับ <span class="sort"></span></th>
          <th data-key="role">บทบาท <span class="sort"></span></th>
          <th data-key="status">สถานะ <span class="sort"></span></th>
          <th data-key="remark">หมายเหตุ <span class="sort"></span></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="footer">
      © TTAT • แสดงผลจากข้อมูล CSV บน GitHub Pages
    </div>
  </div>

  <script>
    // ================= CONFIG =================
    // CSV ต้องอยู่ที่ https://ttatregister.github.io/result/Umpire_Status_Updates.csv
    const CSV_URL = 'https://ttatregister.github.io/result/Umpire_Status_Updates.csv';

    // แมปชื่อคอลัมน์จาก CSV -> ฟิลด์ที่ใช้ในเว็บ
    // จากไฟล์ตัวอย่างของคุณ:
    // 'IU Number','Status','Umpire Level','Full Name','Gender','Nationality',...
    const MAPPING = {
      name:   'Full Name',
      country:'Nationality',
      level:  'Umpire Level',
      status: 'Status',
      role:   null, // ไม่มี -> ใส่ "Umpire"
      remark: null // ไม่มี -> ว่าง
    };

    const state = {
      raw: [],
      view: [],
      sortKey: 'name',
      sortDir: 'asc'
    };

    const $  = (s, p=document) => p.querySelector(s);
    const $$ = (s, p=document) => [...p.querySelectorAll(s)];

    const dom = {
      q: $('#q'),
      role: $('#role'),
      status: $('#status'),
      level: $('#level'),
      country: $('#country'),
      tblBody: $('#tbl tbody'),
      count: $('#count'),
      updated: $('#last-updated')
    };

    // ================= LOAD CSV =================
    function loadCSV(){
      return new Promise((resolve, reject)=>{
        Papa.parse(CSV_URL, {
          download: true,
          header: true,
          skipEmptyLines: true,
          complete: res => resolve(res.data),
          error: err => reject(err)
        });
      });
    }

    function normalize(rows){
      return rows.map(r => {
        const row = {
          name   : (r[MAPPING.name]    || '').trim(),
          country: (r[MAPPING.country] || '').trim(),
          level  : (r[MAPPING.level]   || '').trim(),
          status : (r[MAPPING.status]  || '').trim(),
          role   : 'Umpire',
          remark : ''
        };
        return row;
      }).filter(r => r.name); // เอาเฉพาะแถวที่มีชื่อ
    }

    function populateFilters(data){
      const levels = [...new Set(data.map(d => d.level).filter(Boolean))].sort((a,b)=>a.localeCompare(b));
      const countries = [...new Set(data.map(d => d.country).filter(Boolean))].sort((a,b)=>a.localeCompare(b));

      dom.level.innerHTML =
        `<option value="">ระดับ: ทั้งหมด</option>` +
        levels.map(v => `<option>${escapeHtml(v)}</option>`).join('');

      dom.country.innerHTML =
        `<option value="">ประเทศ: ทั้งหมด</option>` +
        countries.map(v => `<option>${escapeHtml(v)}</option>`).join('');
    }

    // ================= FILTER & SORT =================
    function applyFilter(){
      const kw = dom.q.value.trim().toLowerCase();
      const role = dom.role.value;
      const st = dom.status.value;
      const lv = dom.level.value;
      const ct = dom.country.value;

      let out = state.raw.filter(r => {
        if (kw){
          const name = (r.name || '').toLowerCase();
          if (!name.includes(kw)) return false;
        }
        if (role && r.role !== role) return false;
        if (st && r.status !== st) return false;
        if (lv && r.level !== lv) return false;
        if (ct && r.country !== ct) return false;
        return true;
      });

      out = sortBy(out, state.sortKey, state.sortDir);
      state.view = out;
      render();
    }

    function sortBy(arr, key, dir='asc'){
      const s = [...arr].sort((a,b)=>{
        const A = (a[key] || '').toString().toLowerCase();
        const B = (b[key] || '').toString().toLowerCase();
        if (A < B) return -1;
        if (A > B) return  1;
        return 0;
      });
      return dir === 'desc' ? s.reverse() : s;
    }

    function updateSortIcons(){
      $$('#tbl thead th .sort').forEach(el => el.textContent = '');
      const th = $(`#tbl thead th[data-key="${state.sortKey}"] .sort`);
      if (th) th.textContent = state.sortDir === 'asc' ? '▲' : '▼';
    }

    // ================= RENDER =================
    function render(){
      dom.tblBody.innerHTML = state.view.map(r => `
        <tr>
          <td>${escapeHtml(r.name)}</td>
          <td>${escapeHtml(r.country)}</td>
          <td>${escapeHtml(r.level)}</td>
          <td><span class="tag">${escapeHtml(r.role)}</span></td>
          <td>${tagStatus(r.status)}</td>
          <td>${escapeHtml(r.remark || '')}</td>
        </tr>
      `).join('');

      dom.count.textContent = `ทั้งหมด ${state.view.length.toLocaleString('th-TH')} รายการ`;
      updateSortIcons();
    }

    function tagStatus(st=''){
      const s = st.trim();
      if (!s) return '';
      const lower = s.toLowerCase();
      let cls = '';
      if (lower === 'active') cls = 'green';
      else if (lower === 'inactive' || lower === 'suspended') cls = 'yellow';
      return `<span class="tag ${cls}">${escapeHtml(s)}</span>`;
    }

    function escapeHtml(str=''){
      return str.replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }

    // ================= EVENTS =================
    function bindEvents(){
      // พิมพ์ค้นหาชื่อ
      dom.q.addEventListener('input', debounce(applyFilter, 120));
      dom.role.addEventListener('change', applyFilter);
      dom.status.addEventListener('change', applyFilter);
      dom.level.addEventListener('change', applyFilter);
      dom.country.addEventListener('change', applyFilter);

      // sort เมื่อคลิกหัวคอลัมน์
      $$('#tbl thead th').forEach(th => {
        th.addEventListener('click', () => {
          const key = th.getAttribute('data-key');
          if (!key) return;
          if (state.sortKey === key){
            state.sortDir = (state.sortDir === 'asc') ? 'desc' : 'asc';
          }else{
            state.sortKey = key;
            state.sortDir = 'asc';
          }
          applyFilter();
        });
      });
    }

    function debounce(fn, wait=150){
      let t;
      return (...args) => {
        clearTimeout(t);
        t = setTimeout(() => fn(...args), wait);
      };
    }

    // ================= INIT =================
    (async function init(){
      try{
        const csvRows = await loadCSV();
        const data = normalize(csvRows);
        state.raw = data;
        populateFilters(data);
        bindEvents();
        applyFilter();

        dom.updated.textContent = `อัปเดตล่าสุดจาก CSV ณ เวลา ${new Date().toLocaleString('th-TH')}`;
      }catch(err){
        console.error(err);
        dom.count.innerHTML =
          `โหลดข้อมูลจาก CSV ไม่ได้ <span class="tag yellow">ตรวจสอบ URL หรือชื่อไฟล์ Umpire_Status_Updates.csv</span>`;
      }
    })();
  </script>
</body>
</html>
